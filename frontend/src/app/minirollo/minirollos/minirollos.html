@let p = (page$ | async);
@let nums = (pages$ | async);

<div class="minirollos">

  <!-- cabecera -->
  <div class="minirollos-header">
    <img src="images/toplong3.jpg" alt="Decoración superior" />
  </div>

  <!-- cuerpo -->
  <div class="minirollos-body">
    <div class="minirollos-inner" [style.backgroundImage]="'url(images/fondolong.jpg)'">
      <div class="minirollos-content white-bg-color">

        <!-- paginador superior -->
        @if (p && nums) {
        <app-index-paginator routeBase="/divinos-minirollos" [page]="p" [pages]="nums"
          variant="plain"></app-index-paginator>
        }

        <!-- lista de minirollos -->
        @if (p) {
        <div class="minirollos-lista">
          @for (row of p.items; track trackItemId($index, row)) {
          <div class="minirollos-item texto">
            <div class="minirollos-id">{{ row.id }}</div>
            <div class="minirollos-titulo">
              <a [routerLink]="['/divino-minirollo', row.id]" target="_self">{{ row.titulo }}</a>
            </div>
          </div>
          }
        </div>
        }

        <!-- paginador inferior -->
        @if (p && nums) {
        <app-index-paginator routeBase="/divinos-minirollos" [page]="p" [pages]="nums"
          variant="plain"></app-index-paginator>
        }

      </div> <!-- /.minirollos-content -->
    </div> <!-- /.minirollos-inner -->
  </div> <!-- /.minirollos-body -->

  <!-- pie -->
  <!-- <div class="minirollos-footer">
    <img src="images/bottomlong.jpg" alt="Decoración inferior" />
  </div> -->
  <app-footer></app-footer>

</div>
